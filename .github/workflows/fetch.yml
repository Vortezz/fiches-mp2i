name: Fetch last versions

on: 
  schedule:
    0 1 * * *
  
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update maths
        run: cd maths && git pull && cd ../

      - name: Update physics
        run: cd physique && git pull && cd ../

      - name: Push update
        run: |
          git config --global user.name 'Vortezz'
          git config --global user.email 'vortezz@users.noreply.github.com'
          git commit -am "Automated update [CI]"
          git push